<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>台灣活動整合平台</title>
    <link rel="SHORTCUT ICON" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/taiwan-city-selector.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script> 

</head>
<body>
    <div class="wrapper">
        <div class="header clearfix">
            <h1 class="logo">
                <a href="index.html">台灣活動整合平台</a>
            </h1>
            <ul class="menu">
                <a href="#" class="add-calendar">
                    <li>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        &nbsp;彈跳試窗測試
                    </li>
                </a>
                <a href="favorite.html">
                    <li>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        &nbsp;我的收藏
                    </li>
                </a>
                <a href="#" class="btn-filter">
                    <li>
                        <i class="fa fa-filter fa-lg" aria-hidden="true"></i>
                        &nbsp;篩選器
                    </li>
                </a>
            </ul>
            <div class="filter">
                <span class="filter-arrow"></span>
                <form accept-charset="UTF-8" method="post" id="form">
                    <ul>
                        <li>
                            <label for="type">活動種類</label>
                            <select id="type">
                                <option value="whole" selected>不限</option>
                                <option value="concert">演唱會</option>
                                <option value="music">音樂</option>
                                <option value="art">展覽</option>
                                <option value="mic">講座</option>
                                <option value="movie">電影</option>
                            </select>
                        </li>
                        <li>
                            <label for="name">活動名稱</label>
                            <input type="text" name="name" id="name" placeholder="例：音樂會">
                        </li>
                        <li>
                            <label for="location">活動地點</label>
                            <input type="text" name="location" id="location" placeholder="例：文化中心">
                        </li>
                        <li class="city">
                            <label for="city">縣市</label>
                            <select id="city">
                            </select>
                        </li>
                        <li class="district">
                            <label for="district">鄉鎮市區</label>
                            <select id="district">
                            </select>
                        </li>
                        <li class="starttime">
                            <label for="starttime">活動開始時間</label>
                            <input type="date" name="starttime" id="starttime">
                        </li>
                        <li class="endtime">
                            <label for="endtime">活動結束時間</label>
                            <input type="date" name="endtime" id="endtime">
                        </li>
                    </ul>
                    <input type="button" name="submit" value="&#xf002;&nbsp;&nbsp;Search" class="search" onclick="search()" >
                </form>
            </div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
            <div id="map-list">
            </div>
        </div>
    </div>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0UyOx-fxoHQGbHLnU9475buiCyfR28kQ&callback=initMap" async defer></script>

</html>
